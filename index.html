<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="">
                <img src="./assets/logo.png" class="company-logo" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hove-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hove-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hove-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" name="" id="search-text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="new-description" id="news-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur iste rerum odit harum.
                    Doloribus incidunt libero impedit natus accusamus veniam?
                </p>
            </div>
        </div>
    </template>

    <script src="./script.js"></script>
</body>

</html>
